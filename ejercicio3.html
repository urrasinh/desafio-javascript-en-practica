<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const valor1 = document.querySelector('#valor1')
        const valor2 = document.querySelector('#valor2')
        const suma = document.querySelector('#btn-sumar')
        const resta = document.querySelector('#btn-restar')


        suma.addEventListener("click", function () {
            const sumarN = parseInt(valor1.value) + parseInt(valor2.value)
            document.querySelector(".resultado").innerHTML = sumarN
        })

        resta.addEventListener("click", function () {
            const restarN = parseInt(valor1.value) - parseInt(valor2.value)
            if (restarN < 0) {
                document.querySelector(".resultado").innerHTML = 0
            } else {
                document.querySelector(".resultado").innerHTML = restarN
            }
        })
    </script>
</body>

</html>
